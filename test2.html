<html>
<head>
	<meta name="viewport" content="width=device-width" />
	<style type="text/css">
		#progress {
			width: 0px;
			height: 100%;
			background-color: #729fcf;
		}
		#progressContainer {
			width: 200px;
			height: 8px;
			border: 1px solid black;
		}
	</style>
	<script type="text/javascript" src="./crypto-sha1-hmac-pbkdf2.js"></script>
	<script type="text/javascript" src="./passforge.js"></script>
	<script type="text/javascript" src="./pbkdf2.js"></script>
	<script type="text/javascript" src="./sha1.js"></script>
	<script>
		var start

		function set_progress(out_of_100) {
			var progress = document.getElementById('progress');
			progress.style.width = out_of_100 + "%";
		}


		var status_callback = function(percent_done) {
			percent_done = Math.round(percent_done);
			document.getElementById("status").innerHTML = "Computed " + percent_done + "%";
			set_progress(percent_done);
		};

		var result_callback = function(key) {
			var delta = (new Date() - start) / 1000;
			var text = "Derived key: " + key + " (in " + delta + "s)"
			text += " =&gt; " + hex2b64(key);
			document.getElementById("status").innerHTML = text;

			var form = document.getElementById('form');
			var timing = "<br />" + form.iterations.value + ", ";
			timing += form.status_interval.value + " => " + delta;
			document.getElementById('times').innerHTML += timing;
			document.getElementById('form').submit.disabled = false;
		};

		function run() {
			var form = document.getElementById('form');
			form.submit.disabled = true;
			start = new Date();
			var key = Crypto.PBKDF2(form.password.value,
									form.salt.value,
									form.bytes.value,
									{iterations: form.iterations.value});
			result_callback(key);
		}

	</script>
</head>
<body>
	<form id="form">
		<table>
			<tr>
				<td>password</td>
				<td><input type="text" name="password" value="mypassword" /></td>
			</tr>
			<tr>
				<td>salt</td>
				<td><input type="text" name="salt" value="saltines" /></td>
			</tr>
			<tr>
				<td>iterations</td>
				<td><input type="text" name="iterations" value="1000" /></td>
			</tr>
			<tr>
				<td>status interval</td>
				<td><input type="text" name="status_interval" value="250" /></td>
			</tr>
			<tr>
				<td>output bytes</td>
				<td><input type="text" name="bytes" value="16" /></td>
			</tr>
		</table>
		<label><input type="checkbox" name="progress" checked=1/>show progress</label>

		<br /><br />
		<input type="submit" name="submit" value="hash" onclick="run(); return false" />
	</form>
		<div id="progressContainer"><div id="progress">&nbsp;</div></div>
	<br />
	<div id="status"></div>
	<div id="times"></div>
</body>
</html>
