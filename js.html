<html>
<head>
  <title>PassForge: zero-storage password management</title>
  <meta name="viewport" content="width=device-width" />

  <link href="./css/main.css" rel="stylesheet">

  <script type="text/javascript" src="./lib/js/bCrypt.js"></script>
  <script type="text/javascript" src="./lib/js/sha1.js"></script>
  <script type="text/javascript" src="./lib/js/utf8.js"></script>
  <script type="text/javascript" src="./lib/js/passforge.js"></script>
  <script type="text/javascript" src="./demo.js"></script>
</head>
<body>
  <form id="demoForm">
    <table>
      <tr>
        <td>password</td>
        <td><input type="password" name="password" /></td>
      </tr>
      <tr>
        <td>nickname</td>
        <td><input type="text" name="nickname" /></td>
      </tr>
      <tr>
        <td>strengthening factor</td>
        <td>
          <select name="strengthening" onchange="set_iters(this)" onkeyup="set_iters(this)">
            <option value="12">very low</option>
            <option value="13" selected=1>low</option>
            <option value="14">medium</option>
            <option value="15">high</option>
            <option value="16">very high</option>
            <option value="custom">custom</option>
          </select>
          <input type="text" id="rounds" name="rounds" value="13" disabled=1 />
        </td>
      </tr>
      <tr>
        <td>length</td>
        <td><input type="text" name="length" value="14" /></td>
      </tr>
    </table>

    <br />
    <input type="submit" id="startButton" name="submit" value="Create" onclick="generate(); return false" />
    <br /><br />
    <div id="progressContainer"><div id="progress">&nbsp;</div></div>
    <div id="status"></div>
    <input type="text" id="key" />
    <div id="time"></div>
  </form>
</body>
</html>
